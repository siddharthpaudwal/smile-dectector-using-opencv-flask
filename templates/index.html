<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Siddharth Smile Dectector</title>
 
<style>
h1{
	text-align: center;
	animation: pulse 5s infinite;
}
@keyframes pulse {
  0%,100% {
    color: #001F3F;
  }
  50% {
    color: #FF4136;
  }
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
<script>
    document.getElementById('name').addEventListener('keypress', function(event) {
        if (event.keyCode == 13) {
            event.preventDefault();
        }
    });
</script>
</head>
 
<body style="background-color:powderblue;">
<div class="container">
    <div class="row">
        <div class="col-lg-8  offset-lg-2">
            <center><h1 class="mt-5">Smile and bring joy</h1></center>
            <img src="{{ url_for('video_feed') }}" class='center' id="name">
        </div>
    </div>
</div>
</body>
</html>
